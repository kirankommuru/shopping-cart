 <div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">BackPacks</div>
    <div class="panel-body">
	<div class="row">
	
<item *ngFor="let item of storeItems"
          [name]="item.name"
          [price]="item.price"
          [description]="item.description"
		  [img]="item.image"
		  [id]="item.id">
</item>
</div>
</div>
<div class="panel-footer">Panel Footer</div>
</div>
</div>
